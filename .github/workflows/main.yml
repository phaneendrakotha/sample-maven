name: Java CI

on: [push]

jobs:
  build:
    defaults:
      run:
        working-directory: myapp
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn clean install -file ./my-app
